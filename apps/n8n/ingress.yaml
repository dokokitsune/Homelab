apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: n8n-funnel
  namespace: n8n
  annotations:
    tailscale.com/funnel: "true"
spec:
  ingressClassName: tailscale
  rules:
    hosts:
      - host: n8n.local
        http:
          paths:
            - path: /
              pathType: Prefix
              backend:
                service:
                  name: n8n
                  port:
                    number: 5678

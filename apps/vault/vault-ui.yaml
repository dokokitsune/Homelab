apiVersion: v1
kind: Service
metadata:
  name: vault-ui
  namespace: vault
  annotations:
    tailscale.com/expose: "true"
  labels:
    app.kubernetes.io/instance: vault
    app.kubernetes.io/name: vault-ui
spec:
  type: LoadBalancer
  loadBalancerClass: tailscale
  selector:
    app.kubernetes.io/name: vault
    app.kubernetes.io/instance: vault
    component: server
  ports:
    - name: https
      port: 8200
      targetPort: 8200
      protocol: TCP

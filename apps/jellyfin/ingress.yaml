apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: jellyfin-funnel
  namespace: jellyfin
  annotations:
    tailscale.com/funnel: "true"
spec:
  ingressClassName: tailscale
  rules:
    - host: jellyfin
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: jellyfin
                port:
                  number: 8096  # This is the key fix!
  tls:
    - hosts:
        - jellyfin

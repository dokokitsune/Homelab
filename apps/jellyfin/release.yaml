apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: jellyfin
  namespace: jellyfin
spec:
  interval: 30m
  chart:
    spec:
      chart: jellyfin
      version: 2.5.0
      sourceRef:
        kind: HelmRepository
        name: jellyfin
        namespace: jellyfin
      interval: 12h
  values:
    image:
      repository: ghcr.io/linuxserver/jellyfin
      tag: 10.11.2ubu2404-ls7@sha256:c4e786bfaf5d9eb2f20d8f7f4991d49619f221264510c193a7d59e8917d4e912
    service:
      type: LoadBalancer
    podSecurityContext:
      fsGroup: 3000
    securityContext:
      privileged: true
    volumes:
      - name: truenas-media
        nfs:
          server: 10.246.144.2
          path: /mnt/Bulk/media
      - name: dri
        hostPath:
          path: /dev/dri/renderD128
    volumeMounts:
      - name: truenas-media
        mountPath: /mnt/Bulk/media
      - name: dri
        mountPath: /dev/dri/renderD128
    persistence:
      config:
        storageClass: iscsi
        size: 10Gi
      media:
        enabled: false
    metrics:
      enabled: true
      serviceMonitor:
        enabled: true
        namespace: monitoring
    resources:
      limits:
        gpu.intel.com/i915: 1

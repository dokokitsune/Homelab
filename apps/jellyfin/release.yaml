apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: jellyfin
  namespace: jellyfin
spec:
  interval: 30m
  chart:
    spec:
      chart: jellyfin
      version: 2.3.0
      sourceRef:
        kind: HelmRepository
        name: jellyfin
        namespace: jellyfin
      interval: 12h
  values:
    service:
      type: LoadBalancer
      loadBalancerClass: "tailscale"
      annotations:
        tailscale.com/expose: "true"
        tailscale.com/hostname: jellyfin
    volumes:
      - name: truenas-media
        nfs:
          server: 10.246.144.2
          path: /mnt/Bulk/k8s/nfs/media
    volumeMounts:
      - name: truenas-media
        mountPath: /mnt/Bulk/k8s/nfs/media
    persistence:
      config:
        storageClass: iscsi
        size: 10Gi
      media:
        enabled: false
    metrics:
      enabled: true
      serviceMonitor:
        enabled: true

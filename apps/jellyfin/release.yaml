apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: jellyfin
  namespace: jellyfin
spec:
  interval: 30m
  chart:
    spec:
      chart: jellyfin
      version: 2.5.0
      sourceRef:
        kind: HelmRepository
        name: jellyfin
        namespace: jellyfin
      interval: 12h
  values:
    service:
      type: LoadBalancer
    podSecurityContext:
      runAsUser: 1000
      runAsGroup: 3000
      fsGroup: 3000
      seccompProfile:
        type: RuntimeDefault
    securityContext:
      privileged: true
      allowPrivilegeEscalation: true
    volumes:
      - name: truenas-media
        nfs:
          server: 10.246.144.2
          path: /mnt/Bulk/media
#      - name: gpu
#        hostPath:
#          path: /dev/dri/renderD128
    volumeMounts:
      - name: truenas-media
        mountPath: /mnt/Bulk/media
#      - name: gpu
#        mountPath: /dev/dri/renderD128
    persistence:
      config:
        storageClass: iscsi
        size: 10Gi
      media:
        enabled: false
    metrics:
      enabled: true
      serviceMonitor:
        enabled: true
        namespace: monitoring
    resources:
      limits:
        gpu.intel.com/i915: 1

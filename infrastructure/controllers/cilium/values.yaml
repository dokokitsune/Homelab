ipam:
  mode: kubernetes
kubeProxyReplacement: true
enable-l2-announcements: true
kube-proxy-replacement: true
k8s-client-qps: 15
k8s-client-burst: 20
externalIPs: true
socketLB:
  hostNamespaceOnly: true
securityContext:
  capabilities:
    ciliumAgent:
      - CHOWN
      - KILL
      - NET_ADMIN
      - NET_RAW
      - IPC_LOCK
      - SYS_ADMIN
      - SYS_RESOURCE
      - DAC_OVERRIDE
      - FOWNER
      - SETGID
      - SETUID
    cleanCiliumState:
      - NET_ADMIN
      - SYS_ADMIN
      - SYS_RESOURCE
cgroup:
  autoMount:
    enabled: false
  hostRoot: /sys/fs/cgroup
k8sServiceHost: localhost
k8sServicePort: 7445
hubble:
  relay:
    enabled: true
  ui:
    enabled: true
    service:
      annotations:
        omni-kube-service-exposer.sidero.dev/port: "50080"
        omni-kube-service-exposer.sidero.dev/label: Hubble
